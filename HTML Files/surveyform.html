<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cloud Vandana</title>
    <link rel="icon" href="cloud-logo.webp">
</head>
<body bgcolor="skyblue">
    <form action="">
        <fieldset>
            <legend><b>SURVEY FORM</b></legend>
            <label for="" style="margin-right: 40px;">First Name</label>
            <input type="text" id="fname" name="fname" required><br><br>
            <label for="" style="margin-right: 40px;">Last Name</label>
            <input type="text" id="lname" name="lname" required><br><br>
            <label for="" style="margin-right: 25px;">Date of Birth</label>
            <input type="date" id="dob" name="dob" required><br><br>
            <label for="" style="margin-right: 56px;">Country</label>
            <input list="country" id="coun" name="coun" required><br><br>
            <datalist id="country">
                <option>Afghanistan</option>
                <option>Albenia</option>
                <option>Algeria</option>
                <option>Andorra</option>
                <option>Angola</option>
                <option>Australia</option>
                <option>Austria</option>
                <option>Bangladesh</option>
                <option>Belgium</option>
                <option>Bhutan</option>
                <option>Brazil</option>
                <option>Canada</option>
                <option>China</option>
                <option>Denmark</option>
                <option>Egypt</option>
                <option>Finland</option>
                <option>France</option>
                <option>Germany</option>
                <option>Hungary</option>
                <option>Iceland</option>
                <option>India</option>
                <option>Indonesia</option>
                <option>Italy</option>
                <option>Japan</option>
                <option>Kenya</option>
                <option>Kuwait</option>
                <option>Libia</option>
                <option>Malaysia</option>
                <option>Maxico</option>
                <option>Nepal</option>
                <option>Nigeria</option>
                <option>North Korea</option>
                <option>Oman</option>
                <option>Pakistan</option>
                <option>Philippines</option>
                <option>Qatar</option>
                <option>Russia</option>
                <option>Singapore</option>
                <option>Thailand</option>
                <option>Ukraine</option>
                <option>Vietnam</option>
                <option>Yemen</option>
                <option>Zambia</option>
            </datalist>
            <label for="" style="margin-right: 40px;">Gender</label><br>
            <input type="checkbox" id="male" name="male">
            <label for="">Male</label><br>
            <input type="checkbox" id="female" name="female">
            <label for="">Female</label><br><br>
            <label for="prof" style="margin-right: 38px;">Profession</label>
            <input type="text" id="prof" name="prof"><br><br>
            <label for="email" style="margin-right: 66px;">Email</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="mob" style="margin-right: 2px;">Mobile Number</label>
            <input type="text" required id="pho" name="pho" pattern="[6-9]{1}[0-9]{9}"><br><br>
        </fieldset>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
